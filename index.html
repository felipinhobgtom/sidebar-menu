<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Menu, Barra, Página">
    <meta name="description" content="Projeto de uma barra de menu lateral">
    <meta name="author" content="Felipe Barros Gouveia Tomé">
    <meta name="robots" content="index, all">
    
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

    <title>Side-bar Menu</title>
</head>

<body>
    <div class="main_box">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i class="fas fa-bars"></i>
            </label>
        </div>

        <div class="sidebar_menu">

            <div class="logo">
                <a href="#">Felipinn</a>
            </div>

            <div class="btn_two">
                <label for="check">
                    <i class="fas fa-times"></i>
                </label>
            </div>

            <div class="menu">
                
                <ul>
                    <li><a href="#"><i class="fas fa-qrcode"></i>
                            Dashboard</a></li>
                    <li><a href="#"><i class="fas fa-link"></i>
                            Atalhos</a></li>
                    <li><a href="#"><i class="fas fa-stream"></i>
                            Geral</a></li>
                    <li><a href="#"><i class="fas fa-calendar-week"></i>
                            Eventos</a></li>
                    <li><a href="#"><i class="fas fa-question-circle"></i>
                            Sobre</a></li>
                    <li><a href="#"><i class="fas fa-sliders-h"></i>
                            Serviços</a></li>
                    <li><a href="#"><i class="fas fa-phone-volume"></i>
                            Contato</a></li>
                    <li><a href="#"><i class="fas fa-comments"></i>
                            Feedback</a></li>

                        </ul>
                    </div>
                    <div class="social_media">
                        <ul>
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="https://twitter.com/el_felepenho"><i class="fab fa-twitter"></i></a>
                            <a href="https://instagram.com/its_felipinn"><i class="fab fa-instagram"></i></a>                                <a href="#"><i class="fab fa-youtube"></i></a>
                        </ul>
                    </div>
        </div>
    </div>
</body>

</html>
